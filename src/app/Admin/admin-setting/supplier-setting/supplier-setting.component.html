<div class="supplierSettingMain">
  <div class="width40">
    <h4 class="blueHead mar0">Admin Profile</h4>
    <h5 class="blueText"> Create New Supplier Group</h5>
    <button class="btn commonWhiteBtn newBtnMar">New</button>
    <form [formGroup]="supplierGroupForm">
      <div class="form-group">
        <label for="">Group Name</label>
        <input type="text" formControlName="group_name">
        <div *ngIf="isGroupSumitted">
          <label class="error" *ngIf="groupF.group_name.errors?.required">Group name is required</label>
        </div>
      </div>
      <div class="form-group">
        <label for="">Color</label>
        <input type="color" formControlName="group_indicator_color">
        <div *ngIf="isGroupSumitted">
          <label class="error" *ngIf="groupF.group_indicator_color.errors?.required">Color is required</label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-info" type="button" (click)="saveGroup()">SAVE</button>
      </div>
    </form>
    <div class="disFSB" *ngFor="let supgroup of supplierGroups">
      <button class="btn commonBlueBtn min200 lightBlueBtn">{{supgroup.group_name}}</button>
      <button class="btn commonWhiteBtn">Edit</button>
    </div>
    <div class="disFSB">
      <button class="btn commonBlueBtn min200 lightBlueBtn">Used</button>
      <button class="btn commonWhiteBtn">Edit</button>
    </div>
    <div class="disFSB">
      <button class="btn commonBlueBtn min200 lightBlueBtn">Parallel A/M</button>
      <button class="btn commonWhiteBtn">Edit</button>
    </div>
  </div>
  <div class="width35 marT25">
    <h5 class="blueText">Supplier Profile Icons</h5>
    <div class="supplierPI">
      <label>Genuine Supplier</label>
      <div class="disFSB">
        <h4 class="grayBoxBtn">SP <span>M1023</span></h4>
        <button class="btn commonBlueBtn lightBlueBtn">Upload</button>
      </div>
      <label>Mini Color Indicator</label>
      <div class="disFSB">
        <p class="grayBtnRound"></p>
        <a> select color</a>
      </div>
      <label>Used Suppliers</label>
      <div class="disFSB">
        <h4 class="greenBoxBtn">SP <span>M1023</span></h4>
        <button class="btn commonBlueBtn lightBlueBtn">Upload</button>
      </div>
      <label>Mini Color Indicator</label>
      <div class="disFSB">
        <p class="greenBtnRound"></p>
        <a> select color</a>
      </div>
    </div>
  </div>
  <div class="rightFormTab">
    <div class="formgroup">
      <label>Facebook Link</label>
      <input type="text" class="commonInput">
    </div>
    <div class="formgroup">
      <label>Instigram Link</label>
      <input type="text" class="commonInput">
    </div>
    <div class="formgroup">
      <label>Twitter Link</label>
      <input type="text" class="commonInput">
    </div>
    <div class="formgroup">
      <label>Other</label>
      <input type="text" class="commonInput">
    </div>
    <div class="formgroup">
      <button class="btn commonWhiteBtn">Review Supplier Ratings</button>
    </div>
  </div>
</div>
